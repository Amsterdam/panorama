version: "3.7"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: panorama

  tests:
    build: ../../
    links:
      - database:database
    mem_limit: 6G
    volumes:
      - ../../panorama/panoramas_test:/app/panoramas_test
      - ../../test_output:/app/test_output
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_NAME: panorama
      DATABASE_USER: panorama
      DATABASE_PASSWORD: insecure
      OBJECTSTORE_USER: "${OBJECTSTORE_USER}"
      OBJECTSTORE_PASSWORD: "${OBJECTSTORE_PASSWORD}"
      PANORAMA_TENANT_ID: "${PANORAMA_TENANT_ID}"
      DATAPUNT_TENANT_ID: "${DATAPUNT_TENANT_ID}"
    command: >
      bash -c "/deploy/test/test.sh"

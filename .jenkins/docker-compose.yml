database:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  environment:
    POSTGRES_PASSWORD: insecure
    POSTGRES_USER: panorama

tests:
  build: ../web
  links:
    - database:database
  volumes:
    - ../reports:/app/reports
    - ../web/panorama/panoramas_test:/app/panoramas_test
    - ../panoramas_test/output:/app/panoramas_test/2016/output
  environment:
    DATABASE_NAME: panorama
    DATABASE_USER: panorama
    DATABASE_PASSWORD: insecure
    OBJECTSTORE_PASSWORD:
  command: bash -c "/app/docker-wait.sh && python manage.py test"

importer:
  build: ../web
  links:
    - database:database
  environment:
    DB_NAME: panorama
    DB_PASSWORD: insecure
    OBJECTSTORE_PASSWORD:
  command: >
    bash -c "/app/docker-wait.sh \
            && python manage.py migrate \
            && python manage.py run_import"

db-backup:
  image: admin.datapunt.amsterdam.nl:5000/atlas/postgres
  links:
    - database:db
  volumes:
    - ./backups:/tmp/backups
  command: >
    bash -c "echo db:5432:panorama:panorama:insecure > ~/.pgpass \
            && chmod 600 ~/.pgpass \
            && pg_dump --clean \
                        -Fc \
                        -t panoramas* \
                        -t geo*  \
                        -T auth*    \
                        -U panorama \
                        -h db -p 5432 \
                        panorama > /tmp/backups/database.dump"

render:
  build: ../web
  dockerfile: Dockerfile-render
  links:
    - database:database
  environment:
    DB_NAME: panorama
    DB_PASSWORD: insecure
    OBJECTSTORE_PASSWORD: